name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync
      
      - name: Build Windows exe
        run: uv run python build_windows.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: StackedDataTable-Windows
          path: dist/StackedDataTable/

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync
      
      - name: Build Mac app
        run: uv run python build_mac.py
      
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: StackedDataTable-Mac
          path: dist/StackedDataTable.app/
